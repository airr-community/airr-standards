  info_object:
    type: object
    description: Provides information about the API response
    properties:
      title:
        type: string
      version:
        type: string
      description:
        type: string
      contact: 
        type: object
        properties:
          name:
            type: string
          url:
            type: string
          email:
            type: string
      license:
        type: object
        properties:
          name:
            type: string
          url:
            type: string

  # Service info object. This is the object returned by the /info request,
  # and provides information about the ADC repository service and its attributes and capabilities
  service_info_object:
    description: Provides information about the ADC repository service and it attributes and capabilities.
    allOf:
      - $ref: '#/definitions/info_object'
      - type: object
        properties:
          attributes:
            type: object
            properties:
              max_size:
                type: integer
              max_query_size:
                type: integer
              last_update:
                type: string
          api:
            description: Provides information about the ADC API implemented by this repository service.
            $ref: '#/definitions/info_object'
          schema:
            description: Provides information about the AIRR Schema utilized by this repository service.
            $ref: '#/definitions/info_object'

  # list of repertoires
  repertoire_list:
    type: array
    items:
      $ref: 'https://raw.githubusercontent.com/airr-community/airr-standards/master/specs/airr-schema.yaml#/Repertoire'

  # list of facets
  facet_list:
    type: array
    items:
      type: object
      properties:
        count:
          type: integer
          
  # The response object /repertoire endpoint
  repertoire_response:
    type: object
    properties:
      Info:
        $ref: '#/definitions/info_object'
      Repertoire:
        $ref: '#/definitions/repertoire_list'
      Facet:
