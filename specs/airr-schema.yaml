#
# Genotype schema
#

# GenotypeSet lists the  Genotypes (describing different loci) inferred for this subject

GenotypeSet:
    discriminator: AIRR
    type: object
    required:
        - receptor_genotype_set_id
    properties:
        receptor_genotype_set_id:
            type: string
            description: A unique identifier for this Receptor Genotype Set, typically generated by the repository hosting the schema, for example from the underlying ID of the database record
            x-airr:
                nullable: false
        genotype_class_list:
            description: List of Genotypes included in this Receptor Genotype Set.
            type: array
            items:
                $ref: '#/Genotype'

# This enumerates the alleles and gene deletions inferred in a single subject. Included alleles may either be listed by reference to a GermlineSet, or 
# listed as 'undocumented', in which case the inferred sequence is provided

# Genotype of adaptive immune receptors
Genotype:
    discriminator: AIRR
    type: object
    required:
        - receptor_genotype_id
        - locus
    properties:
        receptor_genotype_id:
            type: string
            description: A unique identifier within the file for this Receptor Genotype, typically generated by the repository hosting the schema, for example from the underlying ID of the database record
            x-airr:
                nullable: false
        locus:
            type: string
            enum:
                - IGH
                - IGK
                - IGL
                - TRA
                - TRB
                - TRD
                - TRG
            example: IGH
            x-airr:
                nullable: false
                adc-query-support: true
                format: controlled vocabulary
        documented_alleles:
            type: array
            description: Array of alleles inferred to be present which are documented in GermlineSets
            items:
                type: object
                properties:
                    label:
                        type: string
                        description: The accepted name for this allele, taken from the GermlineSet
                        x-airr:
                            nullable: false
                    germline_set_ref:
                        type: string
                        description: GermlineSet from which it was taken, referenced in standardized form (Repo:Label:Version)
                        example: OGRDB:Human_IGH:2021.11
                        x-airr:
                            nullable: false
                    phasing:
                        type: integer
                        description: Chromosomal phasing indicator. Alleles with the same value are inferred to be located on the same chromosome
            x-airr:
                nullable: true
                adc-query-support: true
        undocumented_alleles:
            type: array
            description: Array of alleles inferred to be present and not documented in an identified GermlineSet
            items:
                type: object
                properties:
                    allele_name:
                        type: string
                        description: Allele name as allocated by the inference pipeline
                        x-airr:
                            nullable: false
                    sequence:
                        type: string
                        description: nt sequence of the allele, as provided by the inference pipeline
                        x-airr:
                            nullable: false
                    phasing:
                        type: integer
                        description: Chromosomal phasing indicator. Alleles with the same value are inferred to be located on the same chromosome
            x-airr:
                nullable: true
                adc-query-support: true
        deleted_genes:
            type: array
            description: Array of genes identified as being deleted in this genotype
            items:
                type: object
                properties:
                    label:
                        type: string
                        description: The accepted name for this gene, taken from the GermlineSet
                        x-airr:
                            nullable: false
                    germline_set_ref:
                        type: string
                        description: GermlineSet from which it was taken (issuer/name/version)
                        x-airr:
                            nullable: false
                    phasing:
                        type: integer
                        description: Chromosomal phasing indicator. Alleles with the same value are inferred to be located on the same chromosome
            x-airr:
                nullable: true
                adc-query-support: true
        inference_process:
            type: string
            enum:
                - genomic_sequencing
                - repertoire_sequencing
            description: Information on how the genotype was acquired. Controlled vocabulary.
            title: Genotype acquisition process
            example: repertoire_sequencing
            x-airr:
                nullable: true
                adc-query-support: true
                format: controlled vocabulary

# List of MHCGenotypes describing a subject's genotype
MHCGenotypeSet:
    discriminator: AIRR
    type: object
    required:
        - mhc_genotype_set_id
        - mhc_genotype_list
    properties:
        mhc_genotype_set_id:
            type: string
            description: A unique identifier for this MHCGenotypeSet
            x-airr:
                nullable: false
        mhc_genotype_list:
            description: List of MHCGenotypes included in this set
            type: array
            items:
                $ref: '#/MHCGenotype'
            x-airr:
                nullable: false

# Genotype of major histocompatibility complex (MHC) class I, class II and non-classical loci
MHCGenotype:
    discriminator: AIRR
    type: object
    required:
        - mhc_genotype_id
        - mhc_class
        - mhc_alleles
    properties:
        mhc_genotype_id:
            type: string
            description: A unique identifier for this MHCGenotype, assumed to be unique in the context of the study
            x-airr:
                nullable: false
        mhc_class:
            type: string
            description: Class of MHC alleles described by the MHCGenotype
            enum:
              - MHC-I
              - MHC-II
              - MHC-nonclassical
            example: MHC-I
            x-airr:
                nullable: false
                adc-query-support: true
                format: controlled vocabulary
        mhc_alleles:
            type: array
            description: List of MHC alleles of the indicated mhc_class identified in an individual
            items:
                type: object
                properties:
                    allele_designation:
                        type: string
                        description: >
                            The accepted designation of an allele, usually its gene symbol plus allele/sub-allele/etc
                            identifiers, if provided by the mhc_typing method
                        x-airr:
                            nullable: false
                    gene:
                        $ref: '#/Ontology'
                        description: The MHC gene to which the described allele belongs
                        title: MHC gene
                        example:
                            id: MRO:0000046
                            label: HLA-A
                        x-airr:
                            nullable: true
                            adc-query-support: false
                            format: ontology
                            ontology:
                                draft: true
                                top_node:
                                    id: MRO:0000004
                                    label: MHC gene
                    reference_set_ref:
                        type: string
                        description: Repository and list from which it was taken (issuer/name/version)
                        x-airr:
                            nullable: false
            x-airr:
                nullable: false
                adc-query-support: true
        mhc_genotyping_method:
            type: string
            description: >
                Information on how the genotype was determined. The content of this field should come from a list of
                recommended terms provided in the AIRR Schema documentation.
            title: MHC genotyping method
            example: pcr_low_resolution
            x-airr:
                nullable: true
                adc-query-support: true

