                - 'ERR1278153_ab.txz'
                - 'ERR1278153_ac.txz'
            x-airr:
                nullable: true
                adc-query-support: true
                name: Processed data file names
        germline_database:
            type: string
            description: Source of germline V(D)J genes with version number or date accessed.
            title: V(D)J germline reference database
