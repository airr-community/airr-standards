            title: Template amount
            example: 1000
            x-airr:
                miairr: important
                nullable: true
                adc-query-support: true
                set: 3
                subset: process (nucleic acid)
                name: Template amount
        template_amount_unit:
            $ref: '#/Ontology'
            description: Unit of template amount
