#
# Schema definitions for AIRR standards objects
#
Info:
    title: AIRR Schema
    description: Schema definitions for AIRR standards objects
    version: "1.4"
    contact:
        name: AIRR Community
        url: https://github.com/airr-community
    license:
        name: Creative Commons Attribution 4.0 International
        url: https://creativecommons.org/licenses/by/4.0/


# Properties that are based upon an ontology use this
# standard schema definition
Ontology:
    discriminator: AIRR
    type: object
    properties:
        id:
            type: string
            description: CURIE of the concept, encoding the ontology and the local ID
        label:
            type: string
            description: Label of the concept in the respective ontology

# Map to expand CURIE prefixes to full IRIs
CURIEMap:
    ABREG:
        type: identifier
        default:
            map: ABREG
        map:
            ABREG:
                iri_prefix: "http://antibodyregistry.org/AB_"
    CHEBI:
        type: ontology
        default:
          map: OBO
          provider: OLS
        map:
          OBO:
            iri_prefix: "http://purl.obolibrary.org/obo/CHEBI_"
    CL:
        type: ontology
        default:
            map: OBO
            provider: OLS
        map:
            OBO:
                iri_prefix: "http://purl.obolibrary.org/obo/CL_"
    DOI:
        type: identifier
        default:
            map: DOI
        map:
            DOI:
                iri_prefix: "https://doi.org/"
    DOID:
        type: ontology
        default:
            map: OBO
            provider: OLS
        map:
            OBO:
                iri_prefix: "http://purl.obolibrary.org/obo/DOID_"
    ENA:
        type: identifier
        default:
            map: ENA
        map:
            ENA:
                iri_prefix: "https://www.ebi.ac.uk/ena/browser/view/"
    ENSG:
        type: identifier
        default:
            map: ENSG
        map:
            ENSG:
                iri_prefix: "https://www.ensembl.org/Multi/Search/Results?q="
    IEDB_RECEPTOR:
        type: identifier
        default:
            map: IEDB
            provider: IEDB
        map:
            IEDB:
                iri_prefix: "https://www.iedb.org/receptor/"
    MRO:
        type: ontology
        default:
            map: OBO
            provider: OLS
        map:
            OBO:
                iri_prefix: "http://purl.obolibrary.org/obo/MRO_"
    NCBITAXON:
        type: taxonomy
        default:
            map: OBO
            provider: OLS
        map:
            OBO:
                iri_prefix: "http://purl.obolibrary.org/obo/NCBITaxon_"
            BioPortal:
                iri_prefix: "http://purl.bioontology.org/ontology/NCBITAXON/"
    NCIT:
        type: ontology
        default:
            map: OBO
            provider: OLS
        map:
            OBO:
                iri_prefix: "http://purl.obolibrary.org/obo/NCIT_"
    ORCID:
        type: catalog
        default:
            map: ORCID
            provider: ORCID
        map:
            ORCID:
                iri_prefix: "https://orcid.org/"
    ROR:
        type: catalog
        default:
            map: ROR
            provider: ROR
        map:
            ROR:
                iri_prefix: "https://ror.org/"
    SRA:
        type: identifier
        default:
            map: SRA
        map:
            SRA:
                iri_prefix: "https://trace.ncbi.nlm.nih.gov/Traces/sra/?run="
    UBERON:
        type: ontology
        default:
            map: OBO
            provider: OLS
        map:
            OBO:
                iri_prefix: "http://purl.obolibrary.org/obo/UBERON_"
    UNIPROT:
        type: identifier
        default:
            map: UNIPROT
        map:
            UniProt:
                iri_prefix: "http://purl.uniprot.org/uniprot/"
    UO:
        type: ontology
        default:
            map: OBO
            provider: OLS
        map:
            OBO:
                iri_prefix: "http://purl.obolibrary.org/obo/UO_"

InformationProvider:
    provider:
        ENA:
            request:
                url: "{iri}"
                response: text/html
        IEDB:
            request:
                url: "https://query-api.iedb.org/tcr_search?receptor_group_id=eq.{local_id}"
                response: application/json
        OLS:
            request:
                url: "https://www.ebi.ac.uk/ols/api/ontologies/{ontology_id}/terms?iri={iri}"
                response: application/json
        Ontobee:
            request:
                url: "http://www.ontobee.org/ontology/rdf/{ontology_id}?iri={iri}"
                response: application/rdf+xml
        ORCID:
            request:
                url: "https://pub.orcid.org/v2.1/{local_id}"
                header:
                    Accept: application/json
                response: application/json
        ROR:
            request:
                url: "https://api.ror.org/organizations/{iri}"
                response: application/json
        SRA:
            request:
                url: "{iri}"
                response: text/html
    parameter:
        CHEBI:
            Ontobee:
                ontology_id: CHEBI
            OLS:
                ontology_id: chebi
        CL:
            Ontobee:
                ontology_id: CL
            OLS:
                ontology_id: cl
        DOID:
            Ontobee:
                ontology_id: DOID
            OLS:
                ontology_id: doid
        MRO:
            Ontobee:
                ontology_id: MRO
            OLS:
                ontology_id: mro
        NCBITAXON:
            Ontobee:
                ontology_id: NCBITaxon
            OLS:
                ontology_id: ncbitaxon
            BioPortal:
                ontology_id: NCBITAXON
        NCIT:
            Ontobee:
                ontology_id: NCIT
            OLS:
                ontology_id: ncit
        UBERON:
            Ontobee:
                ontology_id: UBERON
            OLS:
                ontology_id: uberon
        UO:
            Ontobee:
                ontology_id: UO
            OLS:
                ontology_id: uo

# AIRR specification extensions
#
# The schema definitions for AIRR standards objects is extended to
# provide a number of AIRR specific attributes. This schema definition
# specifies the structure, property names and data types. These
# attributes are attached to an AIRR field with the x-airr property.

Attributes:
    discriminator: AIRR
    type: object
    properties:
        miairr:
            type: string
            description: MiAIRR requirement level.
            enum:
                - essential
                - important
                - defined
            default: useful
        identifier:
            type: boolean
            description: >
                True if the field is an identifier required to link metadata and/or individual
                sequence records across objects in the complete AIRR Data Model and ADC API.
            default: false
        adc-query-support:
            type: boolean
            description: >
                True if an ADC API implementation must support queries on the field.
                If false, query support for the field in ADC API implementations is optional.
            default: false
        nullable:
            type: boolean
            description: True if the field may have a null value.
            default: true
        deprecated:
            type: boolean
            description: True if the field has been deprecated from the schema.
            default: false
        deprecated-description:
            type: string
            description: Information regarding the deprecation of the field.
        deprecated-replaced-by:
            type: array
            items:
                type: string
            description: The deprecated field is replaced by this list of fields.
        set:
            type: integer
            description: MiAIRR set
        subset:
            type: string
            description: MiAIRR subset
        name:
            type: string
            description: MiAIRR name
        format:
            type: string
            description: Field format. If null then assume the full range of the field data type
            enum:
                - ontology
                - controlled vocabulary
                - physical quantity
                - CURIE
        ontology:
            type: object
            description: Ontology definition for field
            properties:
                draft:
                    type: boolean
                    description: Indicates if ontology definition is a draft
                top_node:
                    type: object
                    description: >
                        Concept to use as top node for ontology. Note that this must have the same CURIE namespace
                        as the actually annotated concept.
                    properties:
                        id:
                            type: string
                            description: CURIE for the top node term
                        label:
                            type: string
                            description: Ontology name for the top node term

# AIRR Data File
#
# A JSON data file that holds Repertoire metadata, data processing
# analysis objects, or any object in the AIRR Data Model.
#
# It is presumed that the objects gathered together in an AIRR Data File are related
# or relevant to each other, e.g. part of the same study; thus, the ID fields can be
# internally resolved unless the ID contains an external PID. This implies that AIRR
# Data Files cannot be merged simply by concatenating arrays; any merge program
# would need to manage duplicate or conflicting ID values.

# While the properties in an AIRR Data File are not required, if one is provided then
# the value should not be null.

DataFile:
    discriminator: AIRR
    type: object
    properties:
        Info:
            $ref: '#/InfoObject'
            x-airr:
                nullable: false
        Repertoire:
            type: array
            description: List of repertoires
            items:
                $ref: '#/Repertoire'
            x-airr:
                nullable: false
        RepertoireGroup:
            type: array
            description: List of repertoire collections
            items:
                $ref: '#/RepertoireGroup'
            x-airr:
                nullable: false
        Rearrangement:
            type: array
            description: List of rearrangement records
            items:
                $ref: '#/Rearrangement'
            x-airr:
                nullable: false
        Cell:
            type: array
            description: List of cells
            items:
                $ref: '#/Cell'
            x-airr:
                nullable: false
        Clone:
            type: array
            description: List of clones
            items:
                $ref: '#/Clone'
            x-airr:
                nullable: false
        GermlineSet:
            type: array
            description: List of germline sets
            items:
                $ref: '#/GermlineSet'
            x-airr:
                nullable: false
        GenotypeSet:
            type: array
            description: List of genotype sets
            items:
                $ref: '#/GenotypeSet'
            x-airr:
                nullable: false

# AIRR Info object, should be similar to openapi
# should we point to an openapi schema?
InfoObject:
    discriminator: AIRR
    type: object
    description: Provides information about data and API responses.
    required:
        - title
        - version
    properties:
        title:
            type: string
            x-airr:
                nullable: false
        version:
            type: string
            x-airr:
                nullable: false
        description:
            type: string
        contact:
            type: object
            properties:
                name:
                    type: string
                url:
                    type: string
                email:
                    type: string
        license:
            type: object
            required:
                - name
            properties:
                name:
                    type: string
                    x-airr:
                        nullable: false
                url:
                    type: string

# A time point
TimePoint:
    discriminator: AIRR
    description: Time point at which an observation or other action was performed.
    type: object
    properties:
        label:
            type: string
            description: Informative label for the time point
            example: Pre-operative sampling of cancer tissue
            x-airr:
                nullable: true
                adc-query-support: true
        value:
            type: number
            description: Value of the time point
            example: -5.0
            x-airr:
                nullable: true
                adc-query-support: true
        unit:
            $ref: '#/Ontology'
            description: Unit of the time point
            title: Unit of immunization schedule
            example:
                id: UO:0000033
                label: day
            x-airr:
                nullable: true
                adc-query-support: true
                format: ontology
                ontology:
                    draft: false
                    top_node:
                        id: UO:0000003
                        label: time unit

#
# General objects
# TODO: link to global schema with JSON-LD?
#

# An individual
Acknowledgement:
    discriminator: AIRR
    description: Individual whose contribution to this work should be acknowledged
    type: object
    required:
        - acknowledgement_id
        - name
        - institution_name
    properties:
        acknowledgement_id:
            type: string
            description: unique identifier of this Acknowledgement within the file
            x-airr:
                nullable: false
        name:
            type: string
            description: Full name of individual
        institution_name:
            type: string
            description: Individual's department and institution name
        orcid_id:
            type: string
            description: Individual's ORCID identifier

#
# Germline gene schema
#

# Rearranged and genomic germline sequences
RearrangedSequence:
    discriminator: AIRR
    description: Details of a directly observed rearranged sequence or an inference from rearranged sequences contributing support for a gene or allele
    type: object
    required:
        - sequence_id
        - sequence
        - derivation
        - observation_type
        - repository_name
        - repository_id
        - deposited_version
        - seq_start
        - seq_end
    properties:
        sequence_id:
            type: string
            description: Unique identifier of this RearrangedSequence within the file, typically generated by the repository hosting the schema, for example from the underlying ID of the database record
            x-airr:
                nullable: false
        sequence:
            type: string
            description: nucleotide sequence
            x-airr:
                nullable: false
        derivation:
            type: string
            enum:
                - DNA
                - RNA
            description: The class of nucleic acid that was used as primary starting material
            x-airr:
                nullable: false
        observation_type:
            type: string
            description: The type of observation from which this sequence was drawn, e.g. direct sequencing, inference from repertoire
            enum:
                - direct sequencing
                - inference from repertoire
            x-airr:
                nullable: false
        curation:
            type: string
            description: Curational notes on the sequence
        repository_name:
            type: string
            description: Name of the repository in which the sequence has been deposited
            x-airr:
                nullable: false
        repository_ref:
            type: string
            description: Queryable id or accession number of the sequence published by the repository
            x-airr:
                nullable: false
        deposited_version:
            type: string
            description: Version number of the sequence within the repository
            x-airr:
                nullable: false
        sequence_start:
            type: integer
            description: Start co-ordinate of the sequence detailed in this record, within the sequence deposited
            x-airr:
                nullable: false
        sequence_end:
            type: integer
            description: End co-ordinate of the sequence detailed in this record, within the sequence deposited
            x-airr:
                nullable: false

UnrearrangedSequence:
    discriminator: AIRR
    description: Details of an unrearranged sequence contributing support for a gene or allele
    type: object
    required:
        - sequence_id
        - sequence
        - repository_name
        - assembly_id
        - gff_seqid
        - gff_start
        - gff_end
        - strand
    properties:
        sequence_id:
            type: string
            description: unique identifier of this UnrearrangedSequence within the file
            x-airr:
                nullable: false
        sequence:
            type: string
            description: Sequence of interest described in this record (typically this will include gene and promoter region)
            x-airr:
                nullable: false
        curation:
            type: string
            description: Curational notes on the sequence
        repository_name:
            type: string
            description: Name of the repository in which the assembly or contig is deposited
            x-airr:
                nullable: false
        repository_ref:
            type: string
            description: Queryable id or accession number of the sequence published by the repository
            x-airr:
                nullable: false
        patch_no:
            type: string
            description: Genome assembly patch number in which this gene was determined
        gff_seqid:
            type: string
            description: Sequence (from the assembly) of a window including the gene and preferably also the promoter region
        gff_start:
            type: integer
            description: Genomic co-ordinates of the start of the sequence of interest described in this record, in Ensemble GFF version 3
        gff_end:
            type: integer
            description: Genomic co-ordinates of the end of the sequence of interest described in this record, in Ensemble GFF version 3
        strand:
            type: string
            enum:
                - +
                - "-"
            description: sense (+ or -)

# V gene delineation
SequenceDelineationV:
    discriminator: AIRR
    description: Delineation of a V-gene in a particular system
    type: object
    required:
        - sequence_delineation_id
        - delineation_scheme
        - fwr1_start
        - fwr1_end
        - cdr1_start
        - cdr1_end
        - fwr2_start
        - fwr2_end
        - cdr2_start
        - cdr2_end
        - fwr3_start
        - fwr3_end
        - cdr3_start
    properties:
        sequence_delineation_id:
            type: string
            description: Unique identifier of this SequenceDelineationV within the file, typically generated by the repository hosting the schema, for example from the underlying ID of the database record
            x-airr:
                nullable: false
        delineation_scheme:
            type: string
            description: Name of the delineation scheme
            example: Chothia
            x-airr:
                nullable: false
        fwr1_start:
            type: integer
            description: FWR1 start co-ordinate in Gene Description 'alignment' field
            x-airr:
                nullable: false
        fwr1_end:
            type: integer
            description: FWR1 end co-ordinate in Gene Description 'alignment' field
            x-airr:
                nullable: false
        cdr1_start:
            type: integer
            description: CDR1 start co-ordinate in Gene Description 'alignment' field
            x-airr:
                nullable: false
        cdr1_end:
            type: integer
            description: CDR1 end co-ordinate in Gene Description 'alignment' field
            x-airr:
                nullable: false
        fwr2_start:
            type: integer
            description: FWR2 start co-ordinate in Gene Description 'alignment' field
            x-airr:
                nullable: false
        fwr2_end:
            type: integer
            description: FWR2 end co-ordinate in Gene Description 'alignment' field
            x-airr:
                nullable: false
        cdr2_start:
            type: integer
            description: CDR2 start co-ordinate in Gene Description 'alignment' field
            x-airr:
                nullable: false
        cdr2_end:
            type: integer
            description: CDR2 end co-ordinate in Gene Description 'alignment' field
            x-airr:
                nullable: false
        fwr3_start:
            type: integer
            description: FWR3 start co-ordinate in Gene Description 'alignment' field
            x-airr:
                nullable: false
        fwr3_end:
            type: integer
            description: FWR3 end co-ordinate in Gene Description 'alignment' field
            x-airr:
                nullable: false
        cdr3_start:
            type: integer
            description: CDR3 start co-ordinate in Gene Description 'alignment' field
            x-airr:
                nullable: false
        alignment:
            type: array
            items:
              type: string
            description: one string for each codon in the fields v_start to cdr3_start indicating the label of that codon according to the numbering of the delineation scheme

# Description of a putative or confirmed Ig receptor gene/allele
AlleleDescription:
    discriminator: AIRR
    description: Details of a putative or confirmed Ig receptor gene/allele inferred from one or more observations
    type: object
    required:
        - allele_description_id
        - maintainer
        - lab_address
        - release_version
        - release_date
        - release_description
        - sequence
        - coding_sequence
        - locus
        - sequence_type
        - functional
        - inference_type
        - species
    properties:
        allele_description_id:
            type: string
            description: Unique identifier of this AlleleDescription within the file, typically generated by the repository hosting the schema, for example from the underlying ID of the database record
            x-airr:
                nullable: false
        allele_description_ref:
            type: string
            description: Unique reference to the allele description, in standardized form (Repo:Label:Version)
            example: OGRDB:Human_IGH:IGHV1-69*01.001
            x-airr:
                nullable: false
        maintainer:
            type: string
            description: Maintainer of this sequence record
            x-airr:
                nullable: false
        acknowledgements:
            type: array
            description: List of individuals whose contribution to the gene description should be acknowledged
            items:
                $ref: '#/Acknowledgement'
        lab_address:
            type: string
            description: Institution and full address of corresponding author
            x-airr:
                nullable: false
        release_version:
            type: integer
            description: Version number of this record, updated whenever a revised version is published or released
            x-airr:
                nullable: false
        release_date:
            type: string
            format: date-time
            description: Date of this release
            title: Release Date
            example: "2021-02-02"
            x-airr:
                nullable: false
        release_description:
            type: string
            description: Brief descriptive notes of the reason for this release and the changes embodied
            x-airr:
                nullable: false
        label:
            type: string
            description: The accepted name for this gene or allele
            example: IGHV1-69*01
        sequence:
            type: string
            description: nt sequence of the gene. This should cover the full length that is available, including where possible RSS, and 5' UTR and lead-in for V-gene sequences
            x-airr:
                nullable: false
        coding_sequence:
            type: string
            description: nucleotide sequence of the core region of the gene (V-, D-, J- or C-REGION), aligned, in the case of the V-REGION, with the IMGT numbering scheme
            x-airr:
                nullable: false
        aliases:
            type: array
            items:
                type: string
            description: Alternative names for this sequence
        locus:
            type: string
            enum:
                - IGH
                - IGK
                - IGL
                - TRA
                - TRB
                - TRG
                - TRD
            description: Gene locus
            x-airr:
                nullable: false
        chromosome:
            type: integer
            description: chromosome on which the gene is located 
        sequence_type:
            type: string
            enum:
                - V
                - D
                - J
                - C
            description: Sequence type (V, D, J, C)
            x-airr:
                nullable: false
        functional:
            type: boolean
            description: True if the gene is functional, false if it is a pseudogene
            x-airr:
                nullable: false
        inference_type:
            type: string
            enum:
                - Genomic and rearranged
                - Genomic only
                - Rearranged only
            description: Type of inference(s) from which this gene sequence was inferred
            x-airr:
                nullable: false
        species:
            $ref: '#/Ontology'
            description: Binomial designation of subject's species
            title: Organism
            example:
                id: NCBITAXON:9606
                label: Homo sapiens
            x-airr:
                nullable: false
        species_subgroup:
            type: string
            description: Race, strain or other species subgroup to which this subject belongs
            example: BALB/c
        species_subgroup_type:
            type: string
            enum:
                - breed
                - strain
                - inbred
                - outbred
                - locational
        status:
            type: string
            enum:
                - active
                - draft
                - retired
                - withdrawn
            description: Status of record, assumed active if the field is not present
        subgroup_designation:
            type: string
            description: Identifier of the gene subgroup or clade, as (and if) defined
        gene_designation:
            type: string
            description: Gene number or other identifier, as (and if) defined
        allele_designation:
            type: string
            description: Allele number or other identifier, as (and if) defined
        j_codon_frame:
            type: integer
            enum:
                - 1
                - 2
                - 3
            description: Codon position of the first nucleotide in the 'coding_sequence' field. Mandatory for J genes. Not used for V or D genes. ('1' means the sequence is in-frame, '2' means that the first bp is missing from the first codon, '3' means that the first 2 bp are missing)
        gene_start:
            type: integer
            description: Co-ordinate (in the sequence field) of the first nucleotide in the coding_sequence field
        gene_end:
            type: integer
            description: Co-ordinate (in the sequence field) of the last gene-coding nucleotide in the coding_sequence field
        utr_5_prime_start:
            type: integer
            description: Start co-ordinate (in the sequence field) of 5 prime UTR (V-genes only)
        utr_5_prime_end:
            type: integer
            description: End co-ordinate (in the sequence field) of 5 prime UTR (V-genes only)
        leader_1_start:
            type: integer
            description: Start co-ordinate (in the sequence field) of L-PART1 (V-genes only)
        leader_1_end:
            type: integer
            description: End co-ordinate (in the sequence field) of L-PART1 (V-genes only)
        leader_2_start:
            type: integer
            description: Start co-ordinate (in the sequence field) of L-PART2 (V-genes only)
        leader_2_end:
            type: integer
            description: End co-ordinate (in the sequence field) of L-PART2 (V-genes only)
        v_rs_start:
            type: integer
            description: Start co-ordinate (in the sequence field) of V recombination site (V-genes only)
        v_rs_end:
            type: integer
            description: End co-ordinate (in the sequence field) of V recombination site (V-genes only)
        d_rs_3_prime_start:
            type: integer
            description: Start co-ordinate (in the sequence field) of 3 prime D recombination site (D-genes only)
        d_rs_3_prime_end:
            type: integer
            description: End co-ordinate (in the sequence field) of 3 prime D recombination site (D-genes only)
        d_rs_5_prime_start:
            type: integer
            description: Start co-ordinate (in the sequence field) of 5 prime D recombination site (D-genes only)
        d_rs_5_prime_end:
            type: integer
            description: End co-ordinate (in the sequence field) of 5 prime D recombination site (D-genes only)
        j_cdr3_end:
            type: integer
            description: In the case of a J-gene, the co-ordinate (in the sequence field) of the first nucelotide of the conserved PHE or TRP (IMGT codon position 118)
        j_rs_start:
            type: integer
            description: Start co-ordinate (in the sequence field) of J recombination site (J-genes only)
        j_rs_end:
            type: integer
            description: End co-ordinate (in the sequence field) of J recombination site (J-genes only)
        j_donor_splice:
            type: integer
            description: Co-ordinate (in the sequence field) of the final 3' nucleotide of the J-REGION (J-genes only)
        v_gene_delineations:
            type: array
            items:
                $ref: '#/SequenceDelineationV'
        unrearranged_support:
            type: array
            items:
                $ref: '#/UnrearrangedSequence'
        rearranged_support:
            type: array
            items:
                $ref: '#/RearrangedSequence'
        paralogs:
            type: array
            items:
                type: string
            description: Gene symbols of any paralogs
        curation:
            type: string
            description: Curational notes on the AlleleDescription. This can be used to give more extensive notes on the decisions taken than are provided in the release_description.
        curational_tags:
            type: array
            items:
                type: string
                enum:
                    - likely_truncated
                    - likely_full_length
            description: Controlled-vocabulary tags applied to this description

# Collection of gene descriptions into a germline set
GermlineSet:
