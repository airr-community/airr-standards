            x-airr:
                miairr: true
                required: true
                nullable: true
                set: 3
                subset: process (sequencing)
                name: Sequencing platform
        read_length:
            type: string
            description: Read length in bases for each direction
            example: "[300,300]"
            x-airr:
                miairr: true
                required: true
                nullable: true
