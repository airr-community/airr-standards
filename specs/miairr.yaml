study_id:
   miairr_set: 1
   miairr_subset: study
   miairr_name: Study
   format: free text
   example: PRJNA001
study_title:
   miairr_set: 1
   miairr_subset: study
   miairr_name: Study title
   format: free text
   example: Effects of sun light exposure of the Treg repertoire
study_description:
   miairr_set: 1
   miairr_subset: study
   miairr_name: Study type
   format: {"ontology": "NCIT", "top_node": "Study Design", "draft": true}
   example: Case-Control Study
inclusion_exclusion_criteria:
   miairr_set: 1
   miairr_subset: study
   miairr_name: Study inclusion/exclusion criteria
   format: free text
   example: "Include: Clinical P. falciparum infection; Exclude: Seropositive for HIV"
grants:
   miairr_set: 1
   miairr_subset: study
   miairr_name: Grant funding agency
   format: free text
   example: NIH, award number R01GM987654
collected_by:
   miairr_set: 1
   miairr_subset: study
   miairr_name: Contact information (data collection)
   format: free text
   example: Dr. P. Stibbons, p.stibbons@unseenu.edu
lab_name:
   miairr_set: 1
   miairr_subset: study
   miairr_name: Lab name
   format: free text
   example: Department for Planar Immunology
lab_address:
   miairr_set: 1
   miairr_subset: study
   miairr_name: Lab address
   format: free text
   example: School of Medicine, Unseen University, Ankh-Morpork, Disk World
submitted_by:
   miairr_set: 1
   miairr_subset: study
   miairr_name: Contact information (data deposition)
   format: free text
   example: Adrian Turnipseed, a.turnipseed@unseenu.edu
pub_ids:
