#
# Schema definitions for AIRR standards objects
#

#
# MiAIRR - AIRR minimal standards objects
#

# The overall study with a globally unique study_id
MiAIRR_Study:
   discriminator: MiAIRR
   type: object
   properties:
      study_id:
         type: string
      study_title:
         type: string
      study_description:
         type: string
      inclusion_exclusion_criteria:
         type: string
      grants:
         type: string
      lab_name:
         type: string
      collected_by:
         type: string
      submitted_by:
         type: string
      lab_address:
         type: string
      pub_ids:
         type: string

# subject_id is unique within a study
MiAIRR_Subject:
   discriminator: MiAIRR
   type: object
   properties:
      subject_id:
         type: string
      synthetic:
         type: boolean
      organism:
         type: string
      sex:
         type: string
      age:
         type: string
      age_event:
         type: string
      ancestry_population:
         type: string
      ethnicity:
         type: string
      race:
         type: string
      strain_name:
         type: string
      linked_subjects:
         type: string
      link_type:
         type: string

# minimal standards diagnosis and intervention
MiAIRR_Diagnosis:
   discriminator: MiAIRR
   type: object
   properties:
      study_group_description:
         type: string
      disease_diagnosis:
         type: string
      disease_length:
         type: string
      disease_stage:
         type: string
      prior_therapies:
         type: string
      immunogen:
         type: string
      intervention:
         type: string
      medical_history:
         type: string

# minimal standards sample
# sample_id is unique within a study
MiAIRR_Sample:
   discriminator: MiAIRR
   type: object
   properties:
      sample_id:
         type: string
      sample_type:
         type: string
      tissue:
         type: string
      anatomic_site:
         type: string
      disease_state_sample:
         type: string
      collection_time_point_relative:
         type: string
      collection_time_point_reference:
         type: string
      biomaterial_provider:
         type: string

# minimal standards cell processing
MiAIRR_CellProcessing:
   discriminator: MiAIRR
   type: object
   properties:
      tissue_processing:
         type: string
      cell_subset:
         type: string
      cell_phenotype:
         type: string
      single_cell:
         type: boolean
      cell_number:
         type: integer
      cells_per_reaction:
         type: integer
      cell_storage:
         type: boolean
      cell_quality:
         type: string
      cell_isolation:
         type: string
      cell_processing_protocol:
         type: string

# minimal standards nucleic acid processing
MiAIRR_NucleicAcidProcessing:
   discriminator: MiAIRR
   type: object
   properties:
      template_class:
         enum:
            - DNA
            - RNA
      template_quality:
         type: string
      template_amount:
         type: string
      library_generation_method:
         type: string
      library_generation_protocol:
         type: string
      library_generation_kit_version:
         type: string
      pcr_target_locus:
         type: string
      forward_pcr_primer_target_location:
         type: string
      reverse_pcr_primer_target_location:
         type: string
      complete_sequences:
         enum:
            - partial
            - complete
            - "complete & untemplated"
      physical_linkage:
         type: string
      total_reads_passing_qc_filter:
         type: integer
      sequencing_platform:
         type: string
      read_length:
         type: string
      sequencing_facility:
         type: string
      sequencing_run_id:
         type: string
      sequencing_run_date:
         type: string
      sequencing_kit:
         type: string

# minimal standards software processing
MiAIRR_SoftwareProcessing:
   discriminator: MiAIRR
   type: object
   properties:
      software_versions:
         type: string
      paired_reads_assembly:
         type: string
      quality_thresholds:
         type: string
      primer_match_cutoffs:
         type: string
      collapsing_method:
         type: string
      data_processing_protocols:
         type: string

# The minimal standards rearrangement object
MiAIRR_Rearrangement:
   discriminator: MiAIRR
   type: object
   required:
      - germline_database
      - cell_index
      - v_call
      - d_call
      - j_call
      - c_call
      - junction_nt
      - junction_aa
   properties:
        germline_database:
          type: string
          description: >
            Source of germline V(D)J segments, with version number or
            date accessed (e.g. IMGT/V-QUEST Release 201736-4 (7 September 2017)) (AIRR)
        cell_index:
          type: integer
          description: |
            Cell Index (UID linking sequences from the same cell) (AIRR)
        v_call:
          type: string
          description: |
            V gene with allele (e.g. IGHV4-59*01) (AIRR)
        d_call:
          type: string
          description: |
            D gene with allele (e.g. IGHD3-10*01) (AIRR)
        j_call:
          type: string
          description: |
            J gene with allele (e.g. IGHJ4*02) (AIRR)
        c_call:
          type: string
          description: |
            C region with allele (AIRR)
        junction_nt:
          type: string
          description: >
            JUNCTION nucleotide sequence (Sequence of the CDR3
            region (nucleotide)) (AIRR)
        junction_aa:
          type: string
          description: >
            JUNCTION amino acid sequence (Sequence of the CDR3
            region (amino acid)) (AIRR)
        duplicate_count:
          type: integer
          description: >
           Copy number/number of duplicate observations for this sequence (e.g.,
           number of UMIs sharing an identical sequence, or number of identical
           observations of this sequence absent UMIs)


