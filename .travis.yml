matrix:
  include:
    - language: python
      python:
        - 3.6
      install:
        - pip install pyyaml pandas xlrd deepdiff jinja2 jsondiff
      before_script:
        - rsync -a lang/R/tests/data-tests/ lang/python/tests/data
        - rsync -a lang/python/tests/data/ lang/R/tests/data-tests
      script:
        - tests/check-consistency-miairr.py
        - tests/check-consistency-formats.py
    - language: python
      python:
        - 2.7
      before_install:
        - rsync -a lang/R/tests/data-tests/ lang/python/tests/data
        - rsync -a lang/python/tests/data/ lang/R/tests/data-tests
        - cd lang/python
      install:
        - pip install -r requirements.txt
      script:
        - python setup.py install
        - python -m unittest discover
    - language: python
      python:
        - 3.6
      before_install:
        - cd lang/python
      install:
        - pip install -r requirements.txt
      script:
        - python setup.py install
        - python -m unittest discover
    - language: r
      r:
        - release
      sudo: false
      cache: packages
      addons:
        apt:
          packages:
            - libgit2-dev
            - libssl-dev
            - libxml2-dev
      r_check_args: --as-cran --run-donttest
      r_binary_packages:
        - devtools
        - roxygen2
        - testthat
      before_install:
        - rsync -a lang/R/tests/data-tests/ lang/python/tests/data
        - rsync -a lang/python/tests/data/ lang/R/tests/data-tests
        - cd lang/R
        - R -e 'install.packages(c("devtools", "roxygen2", "testthat"))'
      install:
        - R -e 'devtools::install_deps(dep=T)'
      before_script:
        - R -e 'devtools::document()'
      script:
        - R CMD build .
        - R CMD check *tar.gz --as-cran --run-donttest